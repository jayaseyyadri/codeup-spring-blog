<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <!--    Title-->
    <title>View Posts:</title>
    <!--Let browser know website is optimized for mobile-->
    <meta charset="UTF-8" name="viewport"
          content="width=device-width, initial-scale=1.0,maximum scale=1.0,minimum scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@700&display=swap" rel="stylesheet">
<!--     <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--    Materialize font &  icos-->
<!--    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <!--    Custom stylesheet-->
    <link rel="stylesheet" type="text/css" href="/css/materialize.css">
</head>
<body>

<div>
    <!--NAVBAR-->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg">
        <div class="nav-wrapper">
            <h4 class="brand-logo center">Welcome to Spring Blog</h4>
        </div>
        <nav class="nav-extended">
            <div>
                <ul class="tabs tabs-transparent">
                    <li class="tab"><a href="/posts/create">Create a Post</a></li>
                    <li class="tab"><a href="/posts/show">View Posts</a></li>
                </ul>
            </div>
        </nav>
    </nav>



    <p> View posts below:</p>

    <div th:each="singlePost : ${posts}">
        <a th:text="${singlePost.title}" th:href="@{/posts/{id}(id=${singlePost.id})}"></a>
        <h3 th:text="${singlePost.content}"></h3>
    </div>
</div>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
