<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>View your posts below:</title>
</head>
<body>
<div>

<p> your post  below:</p>

    <div th:each="singlePost : ${posts}" >
<a th:text="${singlePost.title}"  th:href="@{/posts/{id}(id=${singlePost.id})}"></a>
<h3 th:text="${singlePost.content}"></h3>
    </div>
</div>
</body>
</html>
