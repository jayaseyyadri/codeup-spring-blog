<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="/static/css/bootstrap.css">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign up! <small>It's free!</small></h3>
                </div>
                <div class="panel-body">
                    <form role="form" th:action="@{sign-up}" method="POST" th:object="${user}">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                   <label for="username">Username <input type="text" th:field="*{username}" id="username" class="form-control input-sm" placeholder="User Name"></label>
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="email"> Email Address<input type="email" id="email" th:field="*{email}"  class="form-control input-sm" placeholder="Email Address"></label>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label for ="password">Enter Password<input type="password" id="password" th:field="*{password}" class="form-control input-sm" placeholder="Password"></label>
                                </div>
                            </div>
                        </div>

                        <input type="submit" value="Sign me up!" class="btn btn-info btn-block">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
