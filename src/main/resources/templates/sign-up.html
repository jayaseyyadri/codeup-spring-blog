<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--    Title-->
    <title>Sign up</title>
    <!--Let browser know website is optimized for mobile-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link  type="text/css" rel="stylesheet" href="/css/index.css>">






    <!-- Compiled and minified CSS -->
<!--    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">-->
</head>
<body>
<div class="container ">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign up! <small>It's free!</small></h3>
                </div>
                <div class="panel-body">
                    <form role="form" th:action="@{sign-up}" method="POST" th:object="${user}">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label for="username">Username <input type="text" th:field="*{username}"
                                                                          id="username" class="form-control input-sm"
                                                                          placeholder="User Name"></label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email"> Email Address<input type="email" id="email" th:field="*{email}"
                                                                    class="form-control input-sm"
                                                                    placeholder="Email Address"></label>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label for="password">Enter Password<input type="password" id="password"
                                                                               th:field="*{password}"
                                                                               class="form-control input-sm"
                                                                               placeholder="Password">
                                    </label>
                                </div>
                            </div>
                        </div>

                        <input type="submit" value="Sign me up!" class="btn btn-info btn-block">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>-->
<!--<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>-->

</body>
</html>
